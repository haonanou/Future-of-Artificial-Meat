<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/@observablehq/stdlib@3.2.1/dist/stdlib.js"></script>
    <script src="https://npmcdn.com/@reactivex/rxjs@5.0.0-beta.8/dist/global/Rx.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.8.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.0.0-beta.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
    <script src="https://d3js.org/d3.v5.js"></script>
    <title>Vega Graphing</title>
    <style>
        body > div {
            display: flex !important;
        }

        body {
            display: flex;
            flex-flow: column nowrap;
        }

        div#p_value {
            height: auto;
            padding-bottom: 30px;
        }
        div#p_value, div#vis {
            display: inline-block;
            /* width: 700px; */
        }
        #circle_packing {
            height: 700px;
            width: 700px;
            margin-left: 50px;
        }
        #treemap {
            width: 700px;
            height: 700px;
        }
        #circle_packing svg {
            width: 700px;
            height: 700px;
        }
        .p_n_circle {
            flex-flow: row nowrap;
        }

        .geomap {
            position: fixed;
            padding: 20px;
            background: rgba(255, 255, 255, 0.3);
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: block;
            box-sizing: border-box;
            margin: 0px;
            z-index: 99999;
            top: 0;
            left: 0;
        }

        .geomap iframe {
            height: calc(100vh - 40px);
            width: 98%;
        }
        .hidden {
            display: none !important;
        }
        .density_geomap {
            height: 50px;
            color: white;
            background: #213bf3;
            outline: none;
            margin: 0;
            box-shadow: none;
            border: 0;
            border-radius: 2px;
            padding: 5px 20px;
        }
        .close_btn {
            display: block;
            width: 110px;
            height: 50px;
            color: white;
            background: #bb1616;
            outline: none;
            margin: 0;
            box-shadow: none;
            border: 0;
            border-radius: 3px;
            padding: 5px 20px;
            z-index: 999999;
            position: fixed;
            right: 0;
        }
        .part1 {
            align-items: center;
        }
    </style>
</head>
<body>
    <button class="close_btn hidden">Close Map</button>
    <div class="part1">
        <div id="p_value"></div>
        <button class="density_geomap">Open Density GeoMap</button>
    </div>
    <div class="p_n_circle">
        <div id="vis"></div>
        <div id="circle_packing"></div>
    </div>
    <div id="treemap"></div>
    <script src="nested-treemap.js"></script>
    <script src="circle-paking.js"></script>
    <script src="main.js"></script>
</body>
</html>
